<!DOCTYPE html>

</head>
<body>
    <script>
        function calculateSum(numbers) {
    // Sử dụng reduce để tính tổng các phần tử trong mảng numbers
    return numbers.reduce((accumulator, currentValue) => accumulator + currentValue, 0);
}

    </script>
</body>
