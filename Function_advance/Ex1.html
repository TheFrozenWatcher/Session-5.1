<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum(numbers) {
        // Khởi tạo biến tổng
        let total = 0;

        // Sử dụng forEach để duyệt qua từng phần tử trong mảng numbers
        numbers.forEach((number) => {
          total += number;
        });

        // Trả về tổng các số trong mảng
        return total;
      }
    </script>
  </body>
</html>
