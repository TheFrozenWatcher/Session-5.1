<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculateSumOfPrimes(numbers) {
    // Hàm kiểm tra số nguyên tố
    function isPrime(number) {
        if (number <= 1) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    // Lọc các số nguyên tố từ mảng numbers
    const primeNumbers = numbers.filter(number => isPrime(number));

    // Tính tổng các số nguyên tố bằng reduce
    const sum = primeNumbers.reduce((acc, curr) => acc + curr, 0);

    return sum;
}
    </script>
</body>
</html>
