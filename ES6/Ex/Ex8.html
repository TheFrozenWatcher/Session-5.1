<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumArrays(...arrays) {
    // Sử dụng map để duyệt qua từng mảng và tính tổng các phần tử trong mỗi mảng
    return arrays.map(array => array.reduce((accumulator, currentValue) => accumulator + currentValue, 0));
}
    </script>
</body>
</html>
